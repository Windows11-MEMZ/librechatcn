<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibreChat中国官网</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        .container {

            margin: 0 auto;
            text-align: center;
            padding: 40px;
        }

            color: #333;

        .download-button {
            display: inline-block;
            padding: 10px 20px;

            color: white;
            text-decoration: none;
            border-radius: 5px;

            margin-top: 20px;

        }

        .download-button:hover {
            background-color: #0056b3; /* 蓝色主题色的hover效果 */
        }

        .screenshot {
            margin-top: 40px;
        }

        .footer {
            background-color: #007bff; /* 蓝色主题色 */
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

        <h1>欢迎来到Librechat中国官网！</h1>

        <a href="#" class="download-button">立即下载(适用于Mac)</a>
